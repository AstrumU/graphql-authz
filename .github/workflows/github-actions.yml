name: main
on: [pull_request]
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g yarn
      - run: yarn install

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - run: yarn build:ts

  lint:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - run: yarn lint

  test:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - run: yarn test
